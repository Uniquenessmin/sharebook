				change: function () {
					console.log('abc');
					axios.post('/updatepwd', {
						oldpwd: this.oldpwd,
						pwd1: this.pwd1,
						pwd2: this.pwd2
					})
						.then(res => {
							console.log(res.data)
							if (res.data == 'erropwd') {
								alert('原密码输入错误');
							}

							if (res.data == 'noequal') {
								alert('新密码两次不一致');
							}

							if (res.data == 'ok') {

							}
						})
						.catch(err => {
							console.error(err);
						})


				},
